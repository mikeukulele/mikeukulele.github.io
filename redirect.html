<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Redirect Based on Day & Time</title>
	<script>
		function redirectToPage() {
			const today = new Date();
			const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
			const hour = today.getHours();
			const date = today.getDate();
			const month = today.getMonth(); // 0 = January, 1 = February, etc.

			let url = "https://mikeukulele.github.io/list.html"; // Fallback URL

			// Check for Wednesday after 5 PM
			if (dayOfWeek === 3 && hour >= 17) { // 3 = Wednesday
				url = "https://mikeukulele.github.io/wednesday-mtg.html";
			}
			// Check for the first Saturday of the month
			else if (dayOfWeek === 6 && date <= 7) { // 6 = Saturday
				url = "https://mikeukulele.github.io/first-saturday.html";
			}
			// Redirect based on the day of the week (Sunday to Friday)
			else {
				switch (dayOfWeek) {
					case 0: // Sunday
						url = "https://mikeukulele.github.io/sunday.html";
						break;
					case 1: // Monday
						url = "https://mikeukulele.github.io/monday.html";
						break;
					case 2: // Tuesday
						url = "https://mikeukulele.github.io/tuesday.html";
						break;
					case 3: // Wednesday
						url = "https://mikeukulele.github.io/wednesday.html"; // Redirect to Wednesday page if not after 5 PM
						break;
					case 4: // Thursday
						url = "https://mikeukulele.github.io/thursday.html";
						break;
					case 5: // Friday
						url = "https://mikeukulele.github.io/friday.html";
						break;
					case 6: // Saturday
						url = "https://mikeukulele.github.io/saturday.html"; // Redirect to Saturday page if not the first Saturday
						break;
					default:
						url = "https://mikeukulele.github.io/default.html"; // Fallback URL
				}
			}

			window.location.href = url; // Redirect to the selected URL
		}

		window.onload = redirectToPage; // Call the redirect function when the page loads
	</script>
</head>
<body>
	<h1>Redirecting...</h1>
	<p>If you are not redirected, <a href="https://mikeukulele.github.io/list.html">click here</a>.</p>
</body>
</html>
